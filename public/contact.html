<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link href="../node_modules/lightbox2/dist/css/lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <!-- header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo-2.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="projects.html" >Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section a -->
    <section id="contact__a" class="text-center">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <div>Lorem ipsum dolor sit amet.</div>
            <div id="contact__form__container" >
                <form action="" id="contact__a__form" class="py-2">
                    <input type="text" name="fullname" id="fullname" placeholder="Name">
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                    <input type="tel" placeholder="Phone Number">
                    <textarea name=""placeholder="Enter Message" id=""></textarea>
                    <a href="" id="contact__a__form__button" class="btn-dark">Submit</a>
                </form>
            </div>
        </div>
    </section>

    <!-- section b -->
    <section id="contact__b" class="bg-primary">
       <div class="container">
           <div id="contact__b__items">
               <div class="contact__b__item">
                   <div>
                       <i class="fa-solid fa-envelope fa-2x"></i>
                   </div>
                   <p>Email</p>
                   <span>mail@mail.com</span>
               </div>
               <div class="contact__b__item">
                   <div>
                       <i class="fa-solid fa-phone fa-2x"></i>
                   </div>
                   <p>Phone</p>
                   <span>(555) 555 55 55</span>
               </div>
               <div class="contact__b__item">
                   <div>
                       <i class="fa-solid fa-address-card fa-2x"></i>
                   </div>
                   <p>Address</p>
                   <span>İstanbul, Türkiye</span>
               </div>
           </div>
       </div>
    </section>    


    
    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2025. All Rights Reserved.</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
</body>
</html>
